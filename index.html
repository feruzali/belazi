<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Белазы</title>
	<link rel="icon" href="./favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="container container-flex">
			<div class="header-logo">
				<a href="#">
					<img src="img/logo-mini.png" alt="Logo" class="xs-only">
					<img src="img/logo.png" alt="Logo" class="visible-sm">
				</a>
			</div>
			<div class="header-time visible-md">
				c 9:00 до 21:00 <br>
				без выходных
			</div>
			<div class="header-contact">
				<div class="header-contact__phone">
					<span>+7 (818) 247-47-25</span>
					<span>+7 (818) 247-47-25</span>
				</div>
				<button class="header-contact__btn">
					<i class="fa fa-phone fa-2x hidden-lg"></i>
					<span class="visible-lg">Заказать звонок</span>
				</button>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="container">
			<div class="main-content">
				<h1 class="main-title">
					Оригинальные <br>
					запчасти <br>
					для Белаз
				</h1>
				<p class="main-subtitle">
					с бесплатной доставкой <br>
					в Ваш город!
				</p>
				<div class="features">
					<div class="features-item">
						<div class="features-icon">
							<i class="fa fa-credit-card"></i>
						</div>
						<div class="features-descr">
							Дилерские цены - ниже на 20%, <br>
							работаем без посредников!
						</div>
					</div>
					<div class="features-item">
						<div class="features-icon">
							<i class="fa fa-truck "></i>
						</div>
						<div class="features-descr">
							Срочная бесплатная доставка <br>
							за 7 дней
						</div>
					</div>
					<div class="features-item">
						<div class="features-icon">
							<i class="fa fa-calendar "></i>
						</div>
						<div class="features-descr">
							Даем рассрочку <br>
							6 месяцев 
						</div>
					</div>
					<div class="features-item">
						<div class="features-icon">
							<i class="fa fa-check-square-o "></i>
						</div>
						<div class="features-descr">
							Даем гарантию <br>
							от 12 месяцев  
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</html>
